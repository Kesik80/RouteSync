<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<meta name="theme-color" content="#0e0f13"/>
<title>RouteSync â€” Fahrgast</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="app" style="justify-content:center;align-items:center;padding:32px 24px;text-align:center;min-height:100dvh;display:flex;flex-direction:column;">

  <div style="margin-bottom:32px;">
    <div class="logo-icon" style="width:56px;height:56px;font-size:24px;margin:0 auto 16px;">âš¡</div>
    <div class="logo-text" style="font-size:22px;">Route<span>Sync</span></div>
    <div style="font-size:12px;color:var(--text-muted);margin-top:4px;font-family:var(--font-mono);">Fahrgast-Ansicht</div>
  </div>

  <div style="width:100%;max-width:360px;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-lg);padding:28px 24px;margin-bottom:24px;">
    <div style="font-size:11px;letter-spacing:1.5px;text-transform:uppercase;color:var(--text-muted);font-family:var(--font-mono);margin-bottom:8px;">Abholzeit</div>
    <div id="ptime" style="font-family:var(--font-mono);font-size:56px;font-weight:300;color:var(--accent);letter-spacing:-2px;">--:--</div>
    <div id="pname" style="font-size:16px;font-weight:500;color:var(--text-primary);margin-bottom:24px;">â€”</div>
    <div style="padding:16px;background:var(--bg-3);border-radius:var(--radius);border:1px solid var(--border);margin-bottom:16px;">
      <div style="font-size:11px;color:var(--text-muted);font-family:var(--font-mono);margin-bottom:4px;">Noch</div>
      <div id="cdval" style="font-family:var(--font-mono);font-size:32px;font-weight:500;color:var(--accent);">â€” min</div>
    </div>
    <div style="display:flex;align-items:center;gap:10px;padding:12px;background:var(--bg-3);border-radius:var(--radius);border:1px solid var(--border);">
      <span style="font-size:20px;">ğŸš—</span>
      <div style="text-align:left;">
        <div style="font-size:11px;color:var(--text-muted);font-family:var(--font-mono);">Fahrer</div>
        <div id="dname" style="font-size:14px;font-weight:500;color:var(--text-primary);">â€”</div>
      </div>
    </div>
  </div>

  <div style="font-size:12px;color:var(--text-muted);line-height:1.7;">Seite aktualisiert sich automatisch Â· Bitte bereit halten ğŸ™</div>
</div>
<script>
const p=new URLSearchParams(window.location.search);
const pt=p.get('time')||'--:--';
document.getElementById('ptime').textContent=pt;
document.getElementById('pname').textContent=p.get('passenger')||'â€”';
document.getElementById('dname').textContent=p.get('driver')||'â€”';
function upd(){
  const[ph,pm]=pt.split(':').map(Number);
  const now=new Date(),pick=new Date();pick.setHours(ph,pm,0,0);
  const diff=Math.ceil((pick-now)/60000);
  const el=document.getElementById('cdval');
  if(diff>0){el.textContent=`${diff} min`;el.style.color=diff<=5?'var(--orange)':'var(--accent)';}
  else if(diff>-3){el.textContent='Jetzt! ğŸš—';el.style.color='var(--green)';}
  else{el.textContent=`${Math.abs(diff)} min her`;el.style.color='var(--text-muted)';}
}
upd();setInterval(upd,10000);
document.documentElement.dataset.theme=localStorage.getItem('rsTheme')||'dark';
</script>
</body>
</html>
